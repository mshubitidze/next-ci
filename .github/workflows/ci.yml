name: Continuous Integration

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - uses: pnpm/action-setup@v3
      name: Install pnpm
      with:
        version: 8
        run_install: true

    - name: Run lint
      run: pnpm run lint

    - name: Run type check
      run: pnpm run typecheck
